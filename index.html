<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-section">
          <div>
            <img src="view-grid-outline.svg" alt="svg of grid" />
            <div>Dashboard</div>
          </div>
        </div>
        <div class="sidebar-section">
          <div>
            <img src="home.svg" alt="logo for home" />
            <div>Home</div>
          </div>
          <div>
            <img src="face-man-profile.svg" alt="face for profile" />
            <div>Profile</div>
          </div>
          <div>
            <img src="message.svg" alt="message logo" />
            <div>Messages</div>
          </div>
          <div>
            <img src="clock-outline.svg" alt="clock-outline" />
            <div>History</div>
          </div>
          <div>
            <img src="file-outline.svg" alt="file logo" />
            <div>Tasks</div>
          </div>
          <div>
            <img src="account-group.svg" alt="group logo" />
            <div>Communnities</div>
          </div>
        </div>
        <div class="sidebar-section">
          <div>
            <img src="cog.svg" alt="cog logo" />
            <div>Settings</div>
          </div>
          <div>
            <img src="help.svg" alt="help logo" />
            <div>Support</div>
          </div>
          <div>
            <img src="shield-check.svg" alt="privacy logo" />
            <div>Privacy</div>
          </div>
        </div>
      </div>
      <header class="header">
        <div id="search" class="header-left">
          <img src="magnify.svg" alt="" /><input type="search" name="" id="" />
        </div>
        <div id="notifications" class="header-right">
          <img src="bell.svg" alt="bell icon" id="notification" /><img
            src="Elephant Coder.jpg"
            alt="logo for my page"
            id="icon"
            class="icon"
          />
          <h3>Eugene Clark</h3>
        </div>
        <div id="title" class="header-left">
          <img
            src="Elephant Coder.jpg"
            alt="elephant coder logo"
            class="icon"
          />
          <div id="name-container">
            <p>Hi there,</p>
            <h3>Eugene Clark (@eugene)</h3>
          </div>
        </div>
        <div id="buttons" class="header-right">
          <button class="header-btn">New</button
          ><button class="header-btn">Upload</button
          ><button class="header-btn">Share</button>
        </div>
      </header>
      <div class="main-content">
        <h3>Your Projects</h3>
        <div class="card-left"></div>
        <div class="card-left"></div>
        <div class="card-left"></div>
        <div class="card-left"></div>
        <div class="card-left"></div>
        <div class="card-left"></div>
        <h3>Announcements</h3>
        <div class="card-right">Dummy Content</div>
        <h3>Trending</h3>
        <div class="card-right">Dummy Content</div>
      </div>
    </div>
  </body>
</html>
